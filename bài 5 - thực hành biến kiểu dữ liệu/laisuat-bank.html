<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let amount = +prompt("nhập số tiền: ");
        let rate = +prompt("nhập lãi suất(%): ");
        let interest = (amount * rate)/100;
        let time = +prompt("nhập thời gian vay: ");
        let total = amount+(time*interest);
        alert("số tiền thực nhận: "+total);
    </script>
</body>
</html>
