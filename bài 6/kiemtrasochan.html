<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Nhập số</h4>
    <input type="text" name="" id="nhap">
    <button onclick="check()">kiểm tra</button>
    <script>
        function check() {
            let num = document.getElementById('nhap').value;
            if (num % 2== 0) {
                alert(num + " là số chẵn")
            } else {
                alert(num + " là số lẻ")
            }
        }
    </script>
</body>
</html>
