<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id="demo"></p>
<body>
    <h1>Calculator</h1>
    <input type="text" name="" id="st1">
    <input type="text" name="" id="st2">
    
    <h4 id="Result"></h4>
    <button onclick="cong()">Addition (+)</button>
    <button onclick="tru()">Subtraction (-)</button>
    <button onclick="nhan()">Multiplication (*)</button>
    <button onclick="chia()">Division (/)</button>
    
    <script>
       
        function cong(){
            let a = +document.getElementById("st1").value;
            let b = +document.getElementById("st2").value;
            document.getElementById("Result").innerHTML ="Result Addition: "+ (a+b);
        }
        function tru(){
            let a = document.getElementById("st1").value;
            let b = document.getElementById("st2").value;
            document.getElementById("Result").innerHTML ="Result Subtraction : "+ (a-b);
        }
        function nhan(){
            let a = document.getElementById("st1").value;
            let b = document.getElementById("st2").value;
            document.getElementById("Result").innerHTML ="Result Multiplication: "+ a*b;
        }
        function chia(){
            let a = document.getElementById("st1").value;
            let b = document.getElementById("st2").value;
            document.getElementById("Result").innerHTML ="Result Division: "+ a/b;
        }
        
    </script>
</body>
</html>
